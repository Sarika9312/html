<!DOCTYPE html>
<html lang="en">
<head>
    <title>Forms</title>
</head>
<body>
    

    <form>
       <input type="text" value="" readonly placeholder="Enter your name" required maxlength="10" minlength="2"> 

       <br>
       <hr>

       <input type="email" placeholder="Enter your email" required>
       <br>

       <input type="password" placeholder="Enter Password">

        <input type="number" placeholder="Enter age" max="150" min="0">

        <input type="date">

        
        <input type="time">

        <input type="week">

        <input type="checkbox">

        Male
        <input type="radio">

        Female
        <input type="radio">


        <textarea placeholder="Message" rows="5" cols="10"></textarea>

        <input type="url" placeholder="Enter URL">

        Select Color
        <input type="color">


        <input type="file">

        <input type="range">

        <select>
            <option>Select Lang</option>
            <option>C Programming</option>
            <option>c++ Programming</option>
            <option>Python</option>
        </select>

       <button disabled>Submit</button>
    </form>

</body>
</html>
